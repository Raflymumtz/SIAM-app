<div class="flex justify-between items-center mb-6">
    <h4 class="font-bold text-2xl"></h4>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <caption
        class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
        Manage Employees
      </caption>
      <thead class="text-xs text-gray-700 font-bold bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Nama Lengkap
          </th>
          <th scope="col" class="px-6 py-3">
            Email
          </th>
          <th scope="col" class="px-6 py-3">
            TTL
          </th>
          <th scope="col" class="px-6 py-3">
            No HP
          </th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (item of employees; track $index) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{item.name}}
          </th>
          <td class="px-6 py-4">
            {{item.email}}
          </td>
          <td class="px-6 py-4">
            {{item.mobile}}
          </td>
          <td class="px-6 py-4">
            {{item.dob}}
          </td>
          <td class="px-6 py-4 text-right">
            <button type="button" (click)="item._id && loadEmployee(item)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Edit</button>
            <button type="button" (click)="item._id && deleteEmployee(item._id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<p-button label="Sign out" (onClick)="logOut()"></p-button>
